<div class="row">
	<div class="col-12 mt-4">
		<div class="card my-4">
			<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
				<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
					<h6 class="text-white text-capitalize ps-3">Задачи</h6>
				</div>
			</div>
			<div class="filter">
				<div class="filter-inp">
					<mat-form-field>
						<input #filterInput matInput placeholder="Поиск в текущей категории">
					</mat-form-field>
					<mat-form-field>
						<mat-select #statusFilter placeholder="Фильтр по статусу">
							<mat-option>Все статусы</mat-option>
							<mat-option>Завершенные задачи</mat-option>
							<mat-option>Незавершенные задачи</mat-option>
						</mat-select>
					</mat-form-field>
					<mat-form-field>
						<mat-select #priorityFilter placeholder="Фильтр по приоритету">
							<mat-option>Все приоритеты</mat-option>
							<mat-option>1</mat-option>
							<mat-option>2</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="filter-btn">
					<button mat-button>Сбросить фильтр</button>
					<button mat-raised-button color="primary">Добавить</button>
				</div>
			</div>
			<div class="card-body px-0 pb-2">
				<div class="table-responsive p-0">
					<table [dataSource]="dataSource" mat-table matSort>
						<!--Цвет приоритета-->
						<ng-container matColumnDef="color">
							<th *matHeaderCellDef mat-header-cell></th>
							<td *matCellDef="let task" [style.background-color]="getPriorityColor(task)" mat-cell></td>
						</ng-container>
						<!--Нумерация-->
						<ng-container matColumnDef="id">
							<th *matHeaderCellDef mat-header-cell></th>
							<td *matCellDef="let index = index" mat-cell>{{index+1}}</td>
						</ng-container>
						<!--Название задачи-->
						<ng-container matColumnDef="title">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>Название</th>
							<td *matCellDef="let task" mat-cell [class.completed]="task.completed">
								{{task.title}}
							</td>
						</ng-container>
						<!--Дата выполнения-->
						<ng-container matColumnDef="date">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>Срок</th>
							<td *matCellDef="let task" mat-cell>
								{{task.date | taskDate}}
							</td>
						</ng-container>
						<!--Приоритет-->
						<ng-container matColumnDef="priority">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>Приоритет</th>
							<td *matCellDef="let task" mat-cell>
								{{task.priority?.title}}
							</td>
						</ng-container>
						<!--Категория-->
						<ng-container matColumnDef="category">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>Категория</th>
							<td *matCellDef="let task" mat-cell
								(click)="!task.completed && task.category && onSelectCategory(task.category)">
								{{task.category?.title}}
							</td>
						</ng-container>

						<ng-container matColumnDef="operations">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let task">
								<button mat-icon-button (click)="openDeleteTaskDialog(task)">
									<mat-icon>delete</mat-icon>
								</button>
								<button mat-icon-button (click)="openEditTaskDialog(task)">
									<mat-icon>edit</mat-icon>
								</button>
							</td>
						</ng-container>

						<ng-container matColumnDef="select">
							<th mat-header-cell *matHeaderCellDef></th>
							<td *matCellDef="let task" mat-cell>
								<mat-checkbox (click)="$event.stopPropagation()"
									(change)="$event ? toggleTaskCompleted(task) : null" [checked]="task.completed">
								</mat-checkbox>
							</td>
						</ng-container>

						<tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
						<tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
					</table>
					<!--Пагинация-->
					<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
				</div>
			</div>
		</div>
	</div>
</div>
